<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- custom css -->
  <link rel = "stylesheet" href = "style.css">

  <title>Color Game</title>

</head>

<body>
  <main class = "index_main pt-5">

    <div class = "container pt-5 text-center">

      <h1 class = "display-4 text-white">Make Account</h1>
      <div class = "row mt-5">
        <div class = "col-sm-6 offset-sm-3 mt-5">
          <form class = "signup_form" id = "signup">
            <div class = "form-group">
              <input class = "form-control text-center username" name = "username" placeholder = "Enter Username"></input>
            </div>

            <div class = "form-group mt-4 pass_group">
              <input class = "form-control text-center password" placeholder = "Enter Password" name = "password" type = password></input>
            </div>

            <div class = "form-group text-left">
              <label class = "text-white text-left exists">
                * User already exists
              </label>
            </div>

            <div class = "form-group">
              <button class = " btn btn-light px-5 mt-4 signup_btn" type = "submit">Sign Up</button>
            </div>
          </form>
        </div>
    </div>

  </main>

  <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

  <script src = "app.js"></script>

</body>

</html>
