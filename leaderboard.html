    <div class = "container pt-5 text-center">

      <h1 class = "display-4 text-white">Leaderboard</h1>
      <div class = "row mt-5">
        <div class = "col-md-12">
          <table class="table table-light table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody class = "leaderboard_body">
          </tbody>
        </table>

        <button class = "btn btn-light btn-lg again px-5 mt-5">
          Play Again
        </button>
        </div>
      </div>
  </div>
